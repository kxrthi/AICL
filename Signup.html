<!DOCTYPE html>
<html lang="en">
    <head>
    <title>MovieFlix</title>
    <link rel="icon" type="image/x-icon" href="images/icon.ico">  
    <link rel="stylesheet" href="css/Signin_style.css">  
    
    </head>
    <body style="background-color:rgb(48, 165, 180)">
                <div class="box">
                    <h1>MovieFlix Sign Up</h1>
                    <hr><br>
                    <form method="post" action="Tables1.html" >
                        <label class="font" id="name">Name :</label>
                        <input class="up" type="text" required>
                        <br>
                        <label class="font"id="age">Age :</label>
                        <input class="up" type="number" min="15" max="50" required>
                        <br>
                        <label class="font" id="usern">Username</label>
                        <input class="up" type="text" required>
                        <br>
                        <label class="font" id="pass">Password</label>
                        <input class="up" id="pass" type="password" required>
                        <br>
                        <label class="font">Phone no. :</label>
                        <input class="up" type="tel" required>
                        <br>
                        <label class="font">Address :</label>
                        <input class="up" type="text" required>
                        <br>
                        <label class="font" id="email">E-mail :</label>
                        <input class="up" type="email" required>
                        <br><br><br>
                        <input class="up" id="sub" type="submit" value="Submit">
                        <input class="font" type="reset" value="Clear">
                        <input class="font" type="button" onclick="location.href='http://localhost/AICL/Signin_Index.html';" value="Return">
                    </form>
                </div>
    </body>
</html>
